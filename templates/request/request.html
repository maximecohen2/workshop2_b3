{% extends 'layout.html' %}
{% load static %}

{% block css %}
    <link href="{% static 'css/groupe.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
    <!-- Breadcrumbs-->
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="#">Dashboard</a>
        </li>
        <li class="breadcrumb-item active">Demande</li>
    </ol>
    <div class="row">
        <div class="col-lg-12">
            <!-- Infos utilisateur Card-->


            <div class="card mb-2">
                <div class="card-header">
                    Demande {{ project.name }}</div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-12  my-auto">
                            <div class="mb-1">Type de demande : </div>
                            <hr>
                            <div class="mb-1 ">Statut de la demande : </div>
                            <hr>
                            <div class="mb-1">Coût de la demande : N/A</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div style="text-align: center">
      <span style="padding-right: 50px"><button class="btn btn-primary" >Répondre</button></span>
      <span><button class="btn btn-danger">Supprimer</button></span>
    </div>
{% endblock %}
